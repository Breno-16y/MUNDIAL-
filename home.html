<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profissional</title>

    <!-- Ícones para Android e iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #ff6600;
        }
        .profile-header h1 {
            font-size: 1.8rem;
            width: 100%;
            margin-bottom: 5px;
        }
        .profile-header p {
            font-size: 1rem;
            color: #777;
            width: 100%;
        }
        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            color: #ff6600;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .skills li {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 250px;
            text-align: center;
        }
        .button:hover {
            background-color: #cc5200;
        }
        @media (max-width: 768px) {
            header {
                font-size: 1.8rem;
            }
            .profile-header {
                padding: 15px;
            }
            .profile-header h1 {
                font-size: 1.5rem;
            }
            .profile-header img {
                width: 100px;
                height: 100px;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<header>
     Funcionário
</header>

<div class="container">

    <!-- Cabeçalho de Perfil -->
    <div class="profile-header">
        <img src="https://media.istockphoto.com/id/1337144146/pt/vetorial/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=_XeYoSJQIN7GrE08cUQDJCo3U7yvoEp5OKpbhQzpmC0=" alt="Foto do Perfil">
        <h1 id="user-name">Nome do Usuário</h1> <!-- Nome será atualizado -->
        <p>Repositor</p>
    </div>

    <!-- Seção de Setores -->
    <div class="section skills">
        <h2>Setores</h2>
        <ul>
            <li>
                <strong>Mercearia</strong> 
                <a href="mercearia.html" class="button">Acessar</a>
            </li>
            <li>
                <strong>Laticínios</strong>
                <a href="laticínios.html" class="button">Acessar</a> 
            </li>
        </ul>
    </div>

</div>

<script>
    // Ao carregar a página, exibe o nome do usuário no perfil
    document.addEventListener("DOMContentLoaded", () => {
        const fullName = sessionStorage.getItem("fullName");
        if (fullName) {
            document.getElementById("user-name").textContent = fullName; // Atualiza o nome no perfil
        }
    });
</script>

</body>
</html>
