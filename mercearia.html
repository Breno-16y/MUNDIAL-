<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor de Mercearia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6600;
            font-size: 1.8rem;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-info {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .quantity span {
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 1.2rem;
        }
        .reabastecer {
            color: blue;
            font-weight: bold;
            font-size: 1rem;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .button {
            display: block;
            width: 100%;
            background-color: #ff6600;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

<header>
    Mercearia
</header>

<div class="container">
    <h2>Produtos Disponíveis</h2>
    
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Arroz">
            <div class="product-info">Arroz 5kg - R$ 25,00</div>
            <div class="quantity"><span></span></div>
            <div class="reabastecer">REABASTECER!!!</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Feijão">
            <div class="product-info">Feijão 1kg - R$ 8,00</div>
            <div class="quantity"><span>11</span></div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Café em Pó">
            <div class="product-info">Café em Pó 500g - R$ 45,00</div>
            <div class="quantity"><span></span></div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Sal Refinado">
            <div class="product-info">Sal Refinado 1kg - R$ 3,00</div>
            <div class="quantity"><span></span></div>
            <div class="reabastecer">REABASTECER!!!</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Macarrão">
            <div class="product-info">Macarrão 500g - R$ 4,50</div>
            <div class="quantity"><span></span></div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Farinha de Trigo">
            <div class="product-info">Farinha de Trigo 1kg - R$ 6,00</div>
            <div class="quantity"><span></span></div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Óleo de Soja">
            <div class="product-info">Óleo de Soja 900ml - R$ 8,50</div>
            <div class="quantity"><span></span></div>
            <div class="reabastecer">REABASTECER!!!</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/120" alt="Açúcar Refinado">
            <div class="product-info">Açúcar Refinado 1kg - R$ 4,00</div>
            <div class="quantity"><span></span></div>
        </div>
    </div>
    
    <a href="index.html" class="button">Voltar</a>
</div>

</body>
</html>
