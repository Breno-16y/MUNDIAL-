<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor de Mercearia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 85%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6600;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 15px;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 3px;
            margin: 0 5px;
        }
        .button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

<header>
    Setor de Mercearia
</header>

<div class="container">
    <h2>Produtos Disponíveis</h2>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Arroz">
        <div class="product-info">
            <p>Arroz 5kg - R$ 25,00</p>
        </div>
        <div class="quantity">
         
            <span>0</span>
        
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Feijão">
        <div class="product-info">
            <p>Feijão 1kg - R$ 8,00</p>
        </div>
        <div class="quantity">
            
            <span>0</span>
            
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Macarrão">
        <div class="product-info">
            <p>Macarrão 500g - R$ 5,00</p>
        </div>
        <div class="quantity">
          
            <span>0</span>
          
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Farinha de Trigo">
        <div class="product-info">
            <p>Farinha de Trigo 1kg - R$ 6,50</p>
        </div>
        <div class="quantity">
       
            <span>0</span>
           
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Óleo de Soja">
        <div class="product-info">
            <p>Óleo de Soja 900ml - R$ 9,00</p>
        </div>
        <div class="quantity">
       
            <span>0</span>
           
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Açúcar Refinado">
        <div class="product-info">
            <p>Açúcar Refinado 1kg - R$ 4,50</p>
        </div>
        <div class="quantity">
            
            <span>0</span>
          
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Café em Pó">
        <div class="product-info">
            <p>Café em Pó 500g - R$ 12,00</p>
        </div>
        <div class="quantity">
       
            <span>0</span>
         
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Sal Refinado">
        <div class="product-info">
            <p>Sal Refinado 1kg - R$ 3,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <a href="index.html" class="button">Voltar</a>
</div>

</body>
</html>
