<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor de Mercearia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 85%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h2 {
            color: #ff6600;
            font-size: 1.3rem;
        }
        .price {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
        }
        .quantity {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc5200;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #005fa8;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #004b8c;
        }
    </style>
</head>
<body>

<header>
    Setor de Mercearia
</header>

<div class="container">
    <h2>Produtos Disponíveis</h2>
    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Arroz">
        <h2>Arroz</h2>
        <p class="price">R$ 25,00</p>
        <p class="quantity">Quantidade: <span id="qtd-arroz">0</span></p>
        <button class="button" onclick="alterarQuantidade('arroz', 1)">+</button>
        <button class="button" onclick="alterarQuantidade('arroz', -1)">-</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/100" alt="Feijão">
        <h2>Feijão</h2>
        <p class="price">R$ 8,50</p>
        <p class="quantity">Quantidade: <span id="qtd-feijao">0</span></p>
        <button class="button" onclick="alterarQuantidade('feijao', 1)">+</button>
        <button class="button" onclick="alterarQuantidade('feijao', -1)">-</button>
    </div>

    <a href="index.html" class="back-button">Voltar</a>
</div>

<script>
    function alterarQuantidade(produto, valor) {
        let qtdElemento = document.getElementById("qtd-" + produto);
        let quantidade = parseInt(qtdElemento.innerText);
        
        quantidade += valor;
        if (quantidade < 0) quantidade = 0;
        
        qtdElemento.innerText = quantidade;
    }
</script>

</body>
</html>
