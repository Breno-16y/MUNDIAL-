<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor de Mercearia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6600;
            font-size: 1.5rem;
            text-align: center;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 1rem;
        }
        .quantity span {
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 1rem;
            min-width: 30px;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #ff6600;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc5200;
        }

        /* Ajuste para telas menores */
        @media (max-width: 480px) {
            .product {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .product img {
                width: 60px;
                height: 60px;
            }
            .product-info {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<header>
    Setor de Mercearia
</header>

<div class="container">
    <h2>Produtos Disponíveis</h2>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Arroz">
        <div class="product-info">
            <p>Arroz 5kg - R$ 25,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Feijão">
        <div class="product-info">
            <p>Feijão 1kg - R$ 8,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Macarrão">
        <div class="product-info">
            <p>Macarrão 500g - R$ 5,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Farinha de Trigo">
        <div class="product-info">
            <p>Farinha de Trigo 1kg - R$ 6,50</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Óleo de Soja">
        <div class="product-info">
            <p>Óleo de Soja 900ml - R$ 9,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Açúcar Refinado">
        <div class="product-info">
            <p>Açúcar Refinado 1kg - R$ 4,50</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Café em Pó">
        <div class="product-info">
            <p>Café em Pó 500g - R$ 12,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <div class="product">
        <img src="https://via.placeholder.com/80" alt="Sal Refinado">
        <div class="product-info">
            <p>Sal Refinado 1kg - R$ 3,00</p>
        </div>
        <div class="quantity">
            <span>0</span>
        </div>
    </div>
    
    <a href="index.html" class="button">Voltar</a>
</div>

</body>
</html>
