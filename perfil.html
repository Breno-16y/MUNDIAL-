<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Página de Perfil -->
    <section id="profile" class="profile-page">
        <div class="profile-container">
            <!-- Foto de Perfil -->
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-img">
            </div>
            
            <!-- Nome do Usuário -->
            <div class="profile-info">
                <h2 id="username-display">Nome do Funcionário</h2> <!-- Nome do usuário -->
            </div>
        </div>
    </section>

    <script src="profile.js"></script>
</body>
</html>
