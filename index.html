<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Empresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Página de Login -->
    <section id="login" class="login-page">
        <div class="login-container">
            <!-- Logotipo da Empresa -->
            <div class="logo-container">
                <!-- Substitua a URL da imagem aqui -->
                <img src="https://static.todososfolhetos.com/images/shops/mundial-thumbnail.png" alt="Logo Supermercados Mundial" class="logo">
            </div>

            <h2>Bem-vindo de volta!</h2>
            <p>Por favor, insira suas credenciais para acessar sua conta.</p>
            
            <!-- Formulário de Login -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </section>

    <!-- Página de Perfil que será exibida após o login -->
    <section id="profile" class="hidden">
        <div class="profile-container">
            <h2>Perfil do Usuário</h2>
            <div class="profile-info">
                <!-- Exemplo de foto de perfil -->
                <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Foto de Perfil" class="profile-img">
                <p><strong>Nome:</strong> Breno Gomes</p>
                <p><strong>Email:</strong> brenogomes@example.com</p>
                <p><strong>Função:</strong> Desenvolvedor Web</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
