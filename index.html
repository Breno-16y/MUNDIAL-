<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Login - Empresa</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="login-page">
        <div class="login-container">
            <div class="logo-container">
                <img src="https://static.todososfolhetos.com/images/shops/mundial-thumbnail.png" alt="Logo Supermercados Mundial" class="logo">
            </div>
            <h2>Bem-vindo de volta!</h2>
            <p>Insira suas credenciais para acessar sua conta.</p>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Produtos - Supermercado</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header"></div>

    <main class="product-list">
        <!-- Produto 1 -->
        <div class="product-card" data-name="arroz">
            <img src="https://via.placeholder.com/150" alt="Arroz" />
            <h2>Arroz 5kg</h2>
            <p>R$ 25,99</p>
            <button onclick="addToCart('Arroz 5kg', 25.99)">Adicionar ao Carrinho</button>
        </div>
        <!-- Produto 2 -->
        <div class="product-card" data-name="feijão">
            <img src="https://via.placeholder.com/150" alt="Feijão" />
            <h2>Feijão 1kg</h2>
            <p>R$ 7,49</p>
            <button onclick="addToCart('Feijão 1kg', 7.49)">Adicionar ao Carrinho</button>
        </div>
    </main>

    <aside class="carrinho">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
    </aside>

    <script src="app.js"></script>
</body>
</html>

<header class="header">
    <div class="logo-container">
        <img src="https://static.todososfolhetos.com/images/shops/mundial-thumbnail.png" alt="Logo Supermercados Mundial" class="logo">
    </div>
    <h1>Supermercado Mundial</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Buscar produtos..." required />
